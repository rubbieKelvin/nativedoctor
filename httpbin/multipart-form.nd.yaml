name: Multipart Form Data Test
method: POST
url: https://httpbin.org/post
doc: Test multipart/form-data submission with text fields
headers:
  User-Agent: "Native-Doctor/1.0"
body:
  type: multipart
  parts:
    - kind: field
      name: username
      value: "nativedoctor"
    - kind: field
      name: description
      value: "API testing with Native Doctor"
    - kind: field
      name: tags
      value: "testing,api,httpbin"
